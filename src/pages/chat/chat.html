<ion-header>

  <ion-navbar>
    <ion-title>{{ contactNumber }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let item of messages" [ngClass]="{'blue' : isMyMessage(item) }">
    <ion-card-content>
      {{ item.content }}
    </ion-card-content>

    <ion-row>
      <ion-col text-right>
        <ion-note>
          {{ item.created_at | date:'medium' }}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [value]="message" [(ngModel)]="message"></ion-input>
    <ion-buttons end>
      <button ion-button icon-right (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
